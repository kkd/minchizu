<ion-header>

  <ion-navbar>
    <ion-title>みんなの一覧 ※クリックで詳細表示</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  
  <ion-list>
    <button ion-item *ngFor="let m of ourmaps; index as index" [navPush]="'OurlistDetailPage'" [navParams]="{ourmap:m, pkey:m.pkey}">
      <h2>{{ m.title }}</h2>
      <p>
        <small *ngIf="m.infoDate">投稿日時:{{ m.infoDate | date:'short' }}</small><br>
        <small>投稿者:{{ m.contributor }}</small><br>
        <small *ngIf="m.viewPeriodFrom || m.viewPeriodTo">掲載期間：{{ m.viewPeriodFrom | date:"shortDate" }}〜{{ m.viewPeriodTo | date:"shortDate" }}</small>
      </p>
    </button>
  </ion-list>
